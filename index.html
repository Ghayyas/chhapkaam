    <script src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('button.fontFamily').bind('click', function() {
              changeStyle(null,$(this).text());
            });
            $('button.fontSize').bind('click', function() {
              changeStyle($(this).text(),null);
            });
        });

        function changeStyle (fontSize, fontFamily) {
          fontSize && $('p').css("font-size",fontSize);
          fontFamily && $('p').css("font-family",fontFamily);
        }
    </script>
  </body>
